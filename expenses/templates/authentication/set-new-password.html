{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Set New Password{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Set your new password</h4>
                    </div>

                    <form action="{% url 'reset-user-password' uidb64 token %}" method="post">

                        {% csrf_token %}

                        {% include 'partials/messages.html' %}

                        <div class="form-group mb-3">
                            <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
{#                            <small class="float-end py-3 showPasswordToggle">SHOW</small>#}
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password2" id="passwordField" class="form-control form-control-sm" placeholder="Confirm Password">
{#                            <small class="float-end py-3 showPasswordToggle">SHOW</small>#}
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <input type="submit" value="Submit" class="btn btn-primary submit-btn">
                        </div>
                        <div class="container">
                            <span>Already have an account? <a href="{% url 'login' %}">Sign in</a></span><br>
                            <span>No account? <a href="{% url 'register' %}">Register</a></span>
                        </div>
                    </form>

                </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

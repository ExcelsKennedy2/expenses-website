{% extends 'base.html' %}
{% load static %}
{% block title %}Edit income{% endblock %}
{% block content %}
    <div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'income' %}">Income</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'income-delete' income.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>


            <div class="card">

                <div class="card-body">
                    <form action="{% url 'income-edit' income.id %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3">
                        <label for="">Amount</label>
                        <input type="number" class="form-control" name="amount" value="{{ values.amount }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Description</label>
                        <input type="text" class="form-control" name="description" value="{{ values.description }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Source</label>
                        <select name="category" class="form-control">
                        <option selected value="{{ values.source }}" name="source">{{ values.source }}</option>
                            {% for source in source %}
                               <option value="{{ source.name }}" name="category">{{ source.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Date of Income</label>
                        <input type="date" value="{{ values.date | date:'Y-m-d' }}" class="form-control" name="income_date">
                    </div>
                        <input type="submit" value="Save" class="btn btn-primary">
                     </form>
                </div>

            </div>

    </div>

{% endblock %}

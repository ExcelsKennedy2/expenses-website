{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Log in{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Log in to your account</h4>
                    </div>

                    <form action="{% url 'login' %}" method="post">

                        {% csrf_token %}

                        {% include 'partials/messages.html' %}
                        <div class="form-group mb-3">
                            <input type="text" name="username" id="usernameField" value="{{ fieldValues.username }}" class="form-control form-control-sm" placeholder="Username">
                        </div>

                        <div class="form-group mb-3">
                            <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password">
{#                            <small class="float-end py-3 showPasswordToggle">SHOW</small>#}
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Log in" class="btn btn-primary submit-btn">
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block title %}Add Expense{% endblock %}
{% block content %}
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
            </ul>
        </nav>

            <div class="card">

                <div class="card-body">
                    <form action="{% url 'add-expenses' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group mb-3">
                        <label for="">Amount</label>
                        <input type="number" class="form-control" name="amount" value="{{ values.amount }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Description</label>
                        <input type="text" class="form-control" name="description" value="{{ values.description }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Category</label>
                        <select name="category" class="form-control">
                            {% for category in categories %}
                               <option value="{{ category.name }}" name="category">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Date of Expense</label>
                        <input type="date" class="form-control" name="expense_date" required>
                    </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                     </form>
                </div>

            </div>

    </div>

{% endblock %}

{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="card mt-5">

                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Please enter your email to get reset link</h4>
                    </div>

                    <form action="{% url 'request-password' %}" method="post">

                        {% csrf_token %}

                        {% include 'partials/messages.html' %}

                        <div class="form-group mb-3">
                            <input type="email" name="email" id="emailField" value="{{ values.email }}" required class="form-control form-control-sm" placeholder="Email">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <input type="submit" value="Submit" class="btn btn-primary submit-btn">
                        </div>
                        <div class="container">
                            <span>Already have an account? <a href="{% url 'login' %}">Sign in</a></span><br>
                            <span>Don't have an account? <a href="{% url 'register' %}">Sign up</a></span>
                        </div>
                    </form>

                </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
